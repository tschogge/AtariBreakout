<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breakout Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>Breakout Spiel</h1>
<div id="buttonContainer">
    <h2 id="lostGame">Game Over</h2>
    <h2 id="wonGame">Spiel Gewonnen</h2>
    <br>
    <table>
        <tbody id="gameData"></tbody>
    </table>
    <br>
    <button id="startSpiel" onclick="startSpiel()">Spiel starten</button>
    <p onclick="einstellungen()" style="color: blue; text-decoration: underline; cursor: pointer;">Einstellungen</p>
    <form name="einstellungen">
        <ul style="list-style: none">
            <li>
                <label for="spalten">Anzahl Spalten</label>
                <input type="number" name="spalten" id="spalten">
            </li>
            <li>
                <label for="reihen">Anzahl Reihen</label>
                <input type="number" name="reihen" id="reihen">
            </li>
            <li>
                <label for="geschwindigkeit">Geschwindigkeit</label>
                <select id="geschwindigkeit" name="geschwindigkeit">
                    <option value="1">Normal</option>
                    <option value="2">Schnell</option>
                    <option value="3">Schneller</option>
                    <option value="4">Am schnellsten</option>
                </select>
            </li>
            <li><label for="leben">Anzahl Leben</label>
                <input type="number" name="leben" id="leben">
            </li>
        </ul>
    </form>
</div>
<div id="canvasContainer">
    <canvas id="theGame" width="400" height="500"></canvas>
</div>
<!-- Scripts laden-->
<script src="balken.js"></script>
<script src="kreis.js"></script>
<script src="rechtecke.js"></script>
<script src="core.js"></script>
</body>
</html>
